<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <main class="main wrapper">

      <picture>
        <img class="main_pic" src="./images/image-product-desktop.jpg" srcset="images/image-product-mobile.jpg"
          alt="chanel perfume bottle">
        </img>
      </picture>
      <section class="text">
        <p class="product">Perfume</p>
        <p class="title">Gabrielle<br> Essence Eau De Parfum</p>
        <article class="description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </article>
        <article class="prices">
          <p class="mainPrice">$149.99</p>
          <p class="markDown">$169.99</p>
        </article>
        <button type="button" onclick="alert('Out of Stock')" class="addCart"><img class="cart"
            src=".//images/icon-cart.svg" alt="shopping cart image">Add to Cart</button>
      </section>
        </main>
      
        <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Bobby S</a>.
      </div>
        </footer>
    

</body>

</html>
